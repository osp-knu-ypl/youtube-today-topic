<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>{% block title %}{% endblock %} - Today's Topic</title>
    {% endblock %}
</head>

<body>

    <div class="container-md-fluid">
        <h1><a href="/" class="p-5 bg-dark text-center text-decoration-none text-white d-block">Today's Topic</a>
        </h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Today's Topic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Global</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/Global/Korea/">Korea</a></li>
                            <li><a class="dropdown-item" href="/Global/USA/">USA</a></li>
                        </ul>

                    </li>




                    <li class="nav-item">
                        <a class="nav-link" href="/creators/">Creators</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>



</body>

</html>
